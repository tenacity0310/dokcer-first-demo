name: Notifier

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  messageTelegram:
    runs-on: ubuntu-latest
    steps:
      - name: Send message to Telegram
        uses: appleboy/telegram-action@master
        with:
          to: ${{ env.CHAT_ID }}
          token: ${{ env.BOT_TOKEN }}
