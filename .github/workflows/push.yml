name: CI

on:
  push:

jobs:
  success:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run success
        run: exit 0
      - name: Send message to Telegram
        uses: ./
        if: always()
        env:
          TELEGRAM_TOKEN: ${{ secrets.BOT_TOKEN }}
          TELEGRAM_CHAT: ${{ secrets.CHAT_ID }}
        with:
          status: ${{job.status}}
  fail:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run fail
        run: exit 1
      - name: Send message to Telegram
        uses: ./
        if: always()
        env:
          TELEGRAM_TOKEN: ${{ secrets.BOT_TOKEN }}
          TELEGRAM_CHAT: ${{ secrets.CHAT_ID }}
        with:
          status: ${{job.status}}
  no-status:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run success
        run: exit 0
      - name: Send message to Telegram
        uses: ./
        if: always()
        env:
          TELEGRAM_TOKEN: ${{ secrets.BOT_TOKEN }}
          TELEGRAM_CHAT: ${{ secrets.CHAT_ID }}
